<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Obweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="/static/style/app.css">
    <link rel="stylesheet" href="/static/style/tagsinput.css">
    <link rel="icon" href="/static/style/favicon.ico">
    <script src="/static/js/base.js"></script>
    <script src="/static/js/rand.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/obsidian.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div>
            <a class="navbar-brand" href="/obweb/">Obweb</a>
        </div>

        <div style="margin-left: 0px">
            <a href="/static/daily.html"><button class="btn btn-primary btn-sm">Day</button></a>
            <a href="/static/search.html"><button class="btn btn-success btn-sm">Find</button></a>
            <a href="/static/rand.html"><button class="btn btn-secondary btn-sm">Rand</button></a>
            <a href="/static/todo.html"><button class="btn btn-info btn-sm">Todo</button></a>
        </div>
    </nav>

    <div class="container">
        <div class="tab-content">
            <div id="daily">




                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <div class="text-center" style="margin-top: 20px;">
                            <h4><span class="badge badge-secondary" id="fileName"></span></h4>
                        </div>
                    </div>
                </div>

                <div class="row sticky-top">
                    <div class="col-md-10 text-right" style="margin-top: 10px;">
                        <button type="button" class="btn btn-warning" id="editBtn" onclick="editPage()">Edit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-6" hidden="true" id="status-sp">
                        <div class="text-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Sending</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10">
                        <div class="pageContent" hidden="true" id="page-content">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
