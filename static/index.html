<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Obweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="/static/js/bootstrap-tagsinput.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/app.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="/static/js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ob-web</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-default navbar-btn">Sign in</button></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form name="entry" id="journal-entry" role="form">
            <div class="form-group row">
                <div class="col-md-8">
                    <label for="entrytext"></label><br>
                    <textarea name="entrytext" rows="8" class="form-control" id="entrytext" onchange="enableBtn()"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" style="min-width: 300px" placeholder="Tags" value="" data-role="tagsinput" id="tags" name="entrytopic">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" style="min-width: 300px" placeholder="Links" value="" data-role="tagsinput" id="links" name="entrytopic">
                </div>
            </div>

            <div class="form-group row" style="margin-top: 20px">
                <div class="col-md-8">
                    <input type="file" id="fileElem" class="visually-hidden" accept="image/*" onchange="fileSelected(this)" />
                    <label for="fileElem" class="noselect">图片</label>
                    <button class="btn btn-warning" id="clear-btn" style="margin-left: 120px;" onclick="clear()">清空</button>
                    <button class="btn btn-success" id="submit-btn" type="submit" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending" disabled>提交</button>
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <img id="upload-pic" hidden="true" src="" style="display: block; margin-left: auto; margin-right: auto;max-width:250px; max-height:250px;" />
                </div>
                <div class="col-md-2"></div>
            </div>

        </form>
        <br>
    </div>
    <div class="container">
    </div>
    <div class="container entries">
    </div>
</body>

</html>
