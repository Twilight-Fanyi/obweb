<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Obweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

    <script src="/static/js/tagsinput.js"></script>
    <link rel="stylesheet" href="/static/style/app.css">
    <link rel="stylesheet" href="/static/style/tagsinput.css">
    <link rel="icon" href="/static/style/favicon.ico">
    <script src="/static/js/app.js"></script>
    <script src="/static/js/daily.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div>
            <ul class="nav nav-pills">
                <li> <a class="navbar-brand" href="/obweb/">Obweb</a> </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#daily" onclick="currentDaily()">Daily</a>
                </li>
            </ul>
        </div>

        <div style="margin-left: 0px">
            <button class="btn btn-warning" id="clear-btn" style="margin-left: 10px;" onclick="clearAll(this)">Clear</button>
            <button class="btn btn-info btn-round float-right" style="margin-left: 10px;" data-toggle="modal" id="loginBtn" data-target="#loginModal">
                Login
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Login</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="username" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round" id="login-btn">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane container active" id="home">
                <form name="entry" id="journal-entry" role="form">
                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <label for="entrytext"></label><br>
                            <textarea rows="8" id="content" class="form-control" id="entrytext" onchange="enableBtn()"></textarea>
                        </div>
                    </div>

                    <div class="form-group row" hidden="true">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="text" placeholder="Tags" value="" data-role="tagsinput" id="tags">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="text" placeholder="Links" value="" data-role="tagsinput" id="links">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="text" placeholder="Page" value="" data-role="tagsinput" id="page">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="file" id="fileElem" class="visually-hidden" accept="image/*" onchange="fileSelected(this)" />
                            <label for="fileElem" class="noselect">图片</label>
                            <button class="btn btn-success float-right" id="submit-btn" type="submit" style="margin-left: 4px;" disabled>提交</button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" hidden="true" id="status-sp">
                        <div class="text-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Sending</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="text-center">
                            <div class="alert" role="alert" id="status-msg">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row" style="margin-top: 20px">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <img id="upload-pic" hidden="true" src="" style="display: block; margin-left: auto; margin-right: auto;max-width:250px; max-height:250px;" />
                    </div>
                </div>
            </div>
            <div class="tab-pane container fade" id="daily">
                <div class="row" style="margin-top: 20px">
                    <div class="col-md-12 bg-light text-right">
                        <button type="button" class="btn btn-secondary" style="float: left" onclick="prevDaily()">Prev</button>
                        <button type="button" class="btn btn-secondary" onclick="nextDaily()">Next</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" hidden="true" id="status-daily-sp">
                        <div class="text-center">
                            <div class="spinner-border text-success" role="status">
                                <span class="sr-only">Sending</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="dailyContent" id="daily-content">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
