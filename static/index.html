<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Obweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/static/js/tagsinput.js"></script>
    <link rel="stylesheet" href="/static/style/app.css">
    <link rel="stylesheet" href="/static/style/tagsinput.css">
    <script src="/static/js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Obweb</a>
    </nav>

    <div class="container">
        <form name="entry" id="journal-entry" role="form">
            <div class="form-group row">
                <div class="col-md-8">
                    <label for="entrytext"></label><br>
                    <textarea name="entrytext" rows="8" class="form-control" id="entrytext" onchange="enableBtn()"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" style="min-width: 300px" placeholder="Tags" value="" data-role="tagsinput" id="tags" name="entrytopic">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8">
                    <input type="text" style="min-width: 300px" placeholder="Links" value="" data-role="tagsinput" id="links" name="entrytopic">
                </div>
            </div>

            <div class="form-group row" style="margin-top: 20px">
                <div class="col-md-6">
                    <input type="file" id="fileElem" class="visually-hidden" accept="image/*" onchange="fileSelected(this)" />
                    <label for="fileElem" class="noselect">图片</label>
                    <button class="btn btn-success float-right" id="submit-btn" type="submit" style="margin-left: 4px;" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending" disabled>提交</button>
                    <button class="btn btn-warning float-right" id="clear-btn" onclick="clear()">清空</button>
                </div>
            </div>
        </form>

        <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
                <div class="text-center">
                    <div class="spinner-border text-success" hidden="true" role="status" id="status-sp">
                        <span class="sr-only">Sending</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <img id="upload-pic" hidden="true" src="" style="display: block; margin-left: auto; margin-right: auto;max-width:250px; max-height:250px;" />
            </div>
            <div class="col-md-2"></div>
        </div>

        <br>

        <div class="container entries">
        </div>
    </div>
</body>

</html>
