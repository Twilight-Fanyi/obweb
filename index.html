<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">    
    <link rel="stylesheet" href="/style/app.css">    
    <script src="/js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ob-web</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-default navbar-btn">Sign in</button></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form name="entry" id="journal-entry" role="form">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="entrytext">Journal Entry</label><br>
                    <textarea name="entrytext" rows="10" class="form-control" id="entrytext" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="entrytopic">Tags</label>
                    <input type="text" class="form-control" placeholder="Tags goes here.." name="entrytopic" id="topic">
                </div>
            </div>
            <div class="form-group submit-btn-container">
                <button class="btn btn-success" id="submit-btn" type="submit" disabled>Submit</button>
            </div>
        </form><br>
    </div>
    <div class="container">
        <h3>Journal Entries!</h3>
    </div>
    <div class="container entries">
    </div>
</body>

</html>
